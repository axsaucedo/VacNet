<!DOCTYPE html>
<html lang='en'>
<head>
    <title>VacTrack</title>

    <link rel="stylesheet" type="text/css" href="/media/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/styles.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-40497394-2', 'hackasoton.com');
        ga('send', 'pageview');

    </script>


    <script type="text/javascript" src="/media/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src='/media/js/main.js'></script>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=249501395190918";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>


</head>
<body id="base-body"  style="background-image: url(/media/images/home.jpg);">

<nav id='sitenav'>

    <div class="share">
        <a href="http://twitter.com/hackasoton" class="twitter">Tweet</a>
        <a href="http://facebook.com/hackasoton" class="facebook">Like</a>
    </div>

    <span id="main-nav">
        <a href="/">Home</a>
        <a href="#why">Why</a>
        <a href="#what">What</a>
        <a href="#how">How</a>
        <a href="#who">Who</a>
    </span>



    <div id="usersection">
        {% if user.is_authenticated %}
            <span id="nav-logged">
                <a class="simplebutton" href="/accounts/{{ user.username }}/">Account</a>
                    <b>Hello {{ user.username }}</b>
                <a class="simplebutton" href="/accounts/signout/">Sign Out</a>
            </span>
        {% else %}
            <span id="nav-buttons">
                <a href="/accounts/signup/">Sign Up</a>
                <a href="/accounts/signin/">Log In</a>
            </span>
        {% endif %}
    </div>
</nav>


<div id="content-wrapper">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
